<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个评论区</title>
</head>
<body>
    <link rel="stylesheet" href="css.css">
    <div class="head">
        
    </div>
<!-- 评论区主体 -->
    <div class="body">
        <!-- 一条示例评论 -->
        <div class="comment1">
            <div class="top1"><!-- 上面 -->
                <div class="chatHead1"><!-- 左面头像 -->
                    <img src="./img/囧仙头像.jpg" alt="囧仙">
                </div>
                <div class="right1"><!-- 右面部分 -->
                    <div class="upA1">
                        <div class="name1">囧仙</div>
                        <div class="more1">...</div>
                    </div>
                    <div class="upB1">
                        <div class="lvA1">Lv.9&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</div>
                        <div class="lvB1">神触</div>
                    </div>
                    <div class="commentText1"><!-- 评论的文字部分 -->
                        就是非常的谔谔，非常的野蛮
                    </div>
                </div>
            </div>
            <div class="down1"><!-- 下面 -->
                <div class="time1">1919楼 / 今天 08:10</div>
                <div class="like1">赞 893 回复 931 </div>
            </div>
            <hr />
        </div>
        <!-- 第二条评论 -->
        <div class="comment2">

        </div>
    </div>
<!-- 底部输入框 -->
    <div class="bottom0">
        <div class="bottom1">
            <div>
                <input type="text" placeholder="&nbsp&nbsp在这儿写下你想发表的伟伦" class="inputText" >
            </div>
            <div>
                <button class="inputButton">发表</button>
            </div>
        </div>
    </div>
    
</body>
</html>
