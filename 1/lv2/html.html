<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿写美团注册页</title>
    <link rel="stylesheet" href="css.css">
    <style>
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
    </style>
    <script src="./font/iconfont.js"></script>
</head>
<body>
    <span class="border">
        <div class="head">
            <div class="headLeft">账号登录</div>
            <div class="headRight">
                <div>手机动态码登录</div>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shouji"></use>
                </svg>
            </div>            
        </div>
        <div class="phoneNumber">
            <div>+86 &gt</div>
            <input type="text" placeholder="&nbsp手机号">
        </div>
        <div class="password">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-lock"></use>
            </svg>
            <input type="text" placeholder="&nbsp密码">
        </div>
        <div class="fogetBody">
            <div class="blank1"></div>
            <a class="forget" href="#">忘记密码？</a>
        </div>
        <button class="logIn">登录</button>
        <div class="noAccount">
            <span class="no">还没有账号？</span>
            <a href="#" class="freeLog">免费注册</a>
        </div>
        <div class="makeSure">
            <input type="radio">
            <div>我已阅读并同意<a href="#">《123》</a><a href="#">《456》</a>，并授权balabala</div>
        </div>
        <div class="line">
            <div></div>
            <span class="lineWord">用合作网站账号登陆</span>
            <div></div>
        </div>
        <div class="others">
            <a href="#"><svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-tengxunqie"></use>
            </svg></a>
            <a href="#"><svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-xinlangweibo"></use>
            </svg></a>
        </div>
    </div>
</body>
</html>
