<body>

    <input type="text" name="" id="text"><br>
    <button id="putin">发送</button>
    <p>fufu的回复：</p>
    <div style="font-size: smaller;color: gray;font-style:italic;">信息来源以及更清楚的格式看控制台</div>
    <div id="reply" style="background-color: burlywood;"></div>
    
    <script>
        const text = document.querySelector('#text');
        const reply = document.querySelector('#reply');

        let url = 'https://anonym.ink:8000/homework/fufubot_test/';
        
        async function save() {
            const data = new FormData();
            data.append(`message`, `${text.value}`);
            let result = await fetch(url, {
                method: 'POST',
                body: data
            })
            let output = await result.text()
            reply.innerHTML = output
        }
        // 按钮,按下执行这个异步函数
        document.querySelector('#putin')['onclick']=x=>{
            save();            
        }
