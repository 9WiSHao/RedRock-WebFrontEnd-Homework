<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" name="" id="text"><br>
    <button id="putin">发送</button>
    <p>fufu的回复：</p>
    <div id="reply"></div>
    
    <script>
        const text = document.querySelector('#text');
        const reply = document.querySelector('#reply');

        let url = 'http://anonym.ink:8000/homework/fufubot_test/';
        
        async function save() {
            const data = new FormData();
            data.append(`message`, `${text.value}`);
            let result = await fetch(url, {
                method:'POST',
                body: data
            })
            let output = await result.text()
            reply.innerHTML = output
        }
        
        document.querySelector('#putin')['onclick']=x=>{
            save();            
        }
               
    </script>
</body>
</html>
