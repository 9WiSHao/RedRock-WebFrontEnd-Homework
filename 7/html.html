<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ee">
        <div>我谔谔</div>
    </div>
    <script>
        let user = {
            name: 'JoneSR',
            surname: 'jiong'
        };
        let url = 'http://anonym.ink:8000/homework/get_homework';
        const get1 = document.querySelector('#id');

        
        async function yong () {
            let response = await fetch(url, {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(user)
            });
            if (response.ok) {
                let text = await response.json();
                alert(text.message)
            } else {
                alert("HTTP-Error: " + response.status);
            }
        }

        yong()

        


    </script>
</body>
</html>
